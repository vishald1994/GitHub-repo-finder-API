<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Thinkful Asynchronous Web App API Assignment"
    />
    <meta name="author" content="Vishal Dave - Thinkful Student" />
    <title>GitHub Finder API App</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav id="app-title" class="navbar">
      <a class="navbar-brand" href="#">Thinkful GitHub Finder API App</a>
    </nav>

    <main role="main" class="container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search GitHub Users</h1>
          <p>
            Enter a username to fetch someone's profile and repos
          </p>
          <input
            type="text"
            id="listen-user-input"
            class="form-control"
            placeholder="Type a GitHub Handler"
          />
          <input
            id="click-submit"
            class="btn btn-primary"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section class="display-results-container hidden">
        <div id="display-profile"></div>
      </section>
    </main>

    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
